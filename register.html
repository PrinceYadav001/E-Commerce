<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Shop - QuickCommerce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <h1>QuickCommerce</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Register Your Shop</h2>
    <form id="register-form">
      <label for="shop-name">Shop Name:</label>
      <input type="text" id="shop-name" name="shop-name" required>
      <label for="shop-type">Shop Type:</label>
      <input type="text" id="shop-type" name="shop-type" required>
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" required>
      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>QuickCommerce Â© 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
